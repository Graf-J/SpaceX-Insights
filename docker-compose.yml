version: "3.8"

services:
  prefect-server:
    build:
      context: .
      dockerfile: Dockerfile.prefect
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 5s
      timeout: 10s
      retries: 5

  etl-flow:
    build:
      context: .
      dockerfile: Dockerfile.flow
    depends_on:
      prefect-server:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    volumes:
      - spacex-data:/app/data

  streamlit-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8501:8501"
    depends_on:
      - etl-flow
    volumes:
      - spacex-data:/app/data

volumes:
  spacex-data: